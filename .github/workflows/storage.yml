name: Production Storage CI

on:
  workflow_dispatch: 
    
permissions:
  contents: write
  issues: write
  id-token: write

jobs:
  init_and_plan:
    name: Terraform Init and Plan
    runs-on: ubuntu-latest

    outputs:
      planChanged: ${{ steps.terraformPlan.outputs.planChanged }}

    steps:

      - name: Checkout ğŸ””
        uses: actions/checkout@v4

      - name: Azure Login with OIDC ğŸ”‘
        uses: azure/login@v2.1.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Map Secrets to Environment Variables ğŸ—ºï¸ 
        uses: oNaiPs/secrets-to-env-action@v1.5
        with:
            secrets: ${{ toJSON(secrets) }}        

      - name: Replace Tokens ğŸª™
        uses: cschleiden/replace-tokens@v1.3
        with:
          files: '["./production/storage_account/*.*"]'

      - name: Install Terraform â›°ï¸
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init ğŸƒ
        id: terraformInit
        run: terraform init
        working-directory: ./production/storage_account

      - name: Terraform Plan ğŸ—ºï¸
        id: terraformPlan
        run: |
          terraform plan -input=false -no-color -out ${{ github.run_number }}.tfplan -detailed-exitcode

          if [ $? -eq 2 ]; then
            echo "planChanged=true" >> $GITHUB_OUTPUT
          else
            echo "planChanged=false" >> $GITHUB_OUTPUT
          fi 
        working-directory: ./production/storage_account

      - name: Cache Terraform Plan ğŸ“¦
        uses: actions/cache/save@v4.0.2
        with:
          path: ./production/storage_account/${{ github.run_number }}.tfplan
          key: ${{ github.run_number }}

  apply:
    name: Terraform Apply
    needs:
      - init_and_plan
    if: needs.init_and_plan.outputs.planChanged == 'true'
    runs-on: ubuntu-latest

    steps:

      - name: Manual Approval ğŸš¦
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: data-tangles
          minimum-approvals: 1
          issue-title: "Terraform Apply"
          issue-body: "Please approve or deny the Terraform Apply operation"
          exclude-workflow-initiator-as-approver: false

      - name: Checkout ğŸ””
        uses: actions/checkout@v4

      - name: Restore Terraform Plan ğŸ—ºï¸
        uses: actions/cache/restore@v4.0.2
        with:
          path: ./production/storage_account/${{ github.run_number }}.tfplan
          key: ${{ github.run_number }}

      - name: Install Terraform â›°ï¸
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Apply ğŸš€
        run: terraform apply ${{ github.run_number }}.tfplan
        working-directory: ./production/storage_account

