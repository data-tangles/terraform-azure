name: Production Storage CI

on:
  push:
    branches:
      - "main"
    paths:
      - 'production/storage_account'
  pull_request:
    paths:
      - 'production/storage_account'
  workflow_dispatch:
    
permissions:
  contents: write
  issues: write
  id-token: write

env:
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
  TF_VAR_allowed_sa_ips: "${{ secrets.ALLOWED_SA_IPS }}"

jobs:
  init_and_plan:
    name: Terraform Init and Plan
    runs-on: ubuntu-latest

    outputs:
      planExitcode: ${{ steps.terraformPlan.outputs.exitcode }}

    steps:

      - name: Checkout üîî
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Azure Login with OIDC üîë
        uses: azure/login@a65d910e8af852a8061c627c456678983e180302 # v2.2.0
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}      

      - name: Install Terraform ‚õ∞Ô∏è
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3

      - name: Terraform Init üèÉ
        id: terraformInit
        run: terraform init
        working-directory: ./production/storage_account

      - name: Terraform Plan üó∫Ô∏è
        id: terraformPlan
        run: |
          terraform plan -input=false -no-color -out ${{ github.run_id }}.tfplan -detailed-exitcode
        working-directory: ./production/storage_account

      - name: Cache Terraform Plan üì¶
        uses: actions/cache/save@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: ./production/storage_account/**
          key: ${{ github.run_id }}

  apply:
    name: Terraform Apply
    needs:
      - init_and_plan
    if: github.event_name != 'pull_request' && needs.init_and_plan.outputs.planExitcode == 2
    runs-on: ubuntu-latest

    steps:

      - name: Manual Approval üö¶
        uses: trstringer/manual-approval@662b3ddbc7685f897992051e87e1b4b58c07dc03 # v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: data-tangles
          minimum-approvals: 1
          issue-title: "Terraform Apply - ${{ github.workflow }}"
          issue-body: "Please approve or deny the Terraform Apply operation"
          exclude-workflow-initiator-as-approver: false

      - name: Checkout üîî
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Azure Login with OIDC üîë
        uses: azure/login@a65d910e8af852a8061c627c456678983e180302 # v2.2.0
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }} 

      - name: Restore Terraform Plan üó∫Ô∏è
        uses: actions/cache/restore@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: ./production/storage_account/**
          key: ${{ github.run_id }}

      - name: Install Terraform ‚õ∞Ô∏è
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3

      - name: Terraform Apply üöÄ
        run: terraform apply ${{ github.run_id }}.tfplan
        working-directory: ./production/storage_account

